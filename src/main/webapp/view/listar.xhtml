<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<h:head>
		<h:outputStylesheet library="bootstrap" name="css/bootstrap.css"/>
	</h:head>

	<h:body>
		<div class="container">
		<h1>Contatos</h1>
		
			<h:form>
				<h:commandButton value="Novo contato" action="addcontato"  class="btn btn-default"/>
				<br/><br/>
				<div class="panel panel-default">
					<h:dataTable var="contato" value="#{agendaBean.contatos}" class="table table-striped" >
						<h:column>
							<f:facet name="header">Nome</f:facet>
							#{contato.nome}
						</h:column>
						<h:column>
							<f:facet name="header">E-mail</f:facet>
							#{contato.email}
						</h:column>
						<h:column>
							<f:facet name="header">Telefone</f:facet>
							#{contato.telefone}
						</h:column>
						<h:column>
								<f:facet name="header">Excluir</f:facet>
								<h:commandLink action="#{agendaBean.remover(contato)}" value="x"/>
						</h:column>	
						<h:column>
									<f:facet name="header">Editar</f:facet>
									<h:commandLink  action="#{contatoBean.editar(contato)}"  >
										<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
									</h:commandLink>
						</h:column>	
					</h:dataTable>
				</div>
			</h:form>
		</div>
	</h:body>
</html>
