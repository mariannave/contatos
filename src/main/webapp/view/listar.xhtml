<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<h:body>
		<h:form>
			<h:commandButton value="Novo contato" action="addcontato"/>
			<br/><br/>
			<h:dataTable var="contato" value="#{agendaBean.contatos}">
				<h:column>
					<f:facet name="header">Nome</f:facet>
					#{contato.nome}
				</h:column>
				<h:column>
					<f:facet name="header">E-mail</f:facet>
					#{contato.email}
				</h:column>
				<h:column>
					<f:facet name="header">Telefone</f:facet>
					#{contato.telefone}
				</h:column>
				<h:column>
						<f:facet name="header">Excluir</f:facet>
						<h:commandLink value="x" action="#{agendaBean.remover(contato)}"/>
				</h:column>	
				<h:column>
						<f:facet name="header">Editar</f:facet>
						<h:commandButton value="Editar" action="#{contatoBean.editar(contato)}"/>
				</h:column>	
			</h:dataTable>
		</h:form>
	</h:body>
</html>
